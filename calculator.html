<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background for neon contrast */
            color: #fff;
        }
        .calculator {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.5),
                        0 0 40px rgba(0, 255, 255, 0.3);
            width: 320px;
        }
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 1.8em;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #0ff;
            padding: 10px 15px;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.4);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        button {
            height: 60px;
            font-size: 1.4em;
            border: none;
            border-radius: 8px;
            background: #292929;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2),
                        0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.6),
                        0 0 30px rgba(0, 255, 255, 0.8);
        }
        button:active {
            transform: scale(0.95);
        }
        .equal-btn {
            grid-column: span 4;
            background: #0ff;
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.6),
                        0 0 30px rgba(0, 255, 255, 0.8);
        }
        .equal-btn:hover {
            background: #00e6e6;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled style="width: 290px;">
        <div class="buttons">
            <button onclick="playSound(); press('7')">7</button>
            <button onclick="playSound(); press('8')">8</button>
            <button onclick="playSound(); press('9')">9</button>
            <button onclick="playSound(); press('/')">/</button>
            <button onclick="playSound(); press('4')">4</button>
            <button onclick="playSound(); press('5')">5</button>
            <button onclick="playSound(); press('6')">6</button>
            <button onclick="playSound(); press('*')">x</button>
            <button onclick="playSound(); press('1')">1</button>
            <button onclick="playSound(); press('2')">2</button>
            <button onclick="playSound(); press('3')">3</button>
            <button onclick="playSound(); press('-')">-</button>
            <button onclick="playSound(); press('0')">0</button>
            <button onclick="playSound(); press('.')">.</button>
            <button onclick="playSound(); clearDisplay()">C</button>
            <button onclick="playSound(); press('+')">+</button>
            <button class="equal-btn" onclick="playSound(); calculate()">=</button>
        </div>
    </div>
    <script>
        let expression = "";

        
        const buttonSound = new Audio('bell.wav');

        
        function playSound() {
            buttonSound.currentTime = 0; 
            buttonSound.play();
        }

        function press(value) {
            expression += value;
            document.getElementById("display").value = expression;
        }

        function clearDisplay() {
            expression = "";
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                let result = eval(expression);
                document.getElementById("display").value = result;
                expression = result.toString();
            } catch (error) {
                document.getElementById("display").value = "Error";
                expression = "";
            }
        }
    </script>
</body>
</html>
